<script>
    function test(a,b, ...c){ // REST parameter and it should be at last of function parameters
        console.log(a, b ,c);
    }

    test(1,2);
    test(1,2,3);
    test(1,2,3,4);
    test(1,2,3,4,5);

    // Spread Operator
     // Write a function which can add any number of argument
     function add(...arg){
        let sum = 0;
        for(ele of arg){
            sum = sum + ele;
        }
        console.log(sum);
     }
     console.log('spread operator add()');
     add(1,2)
     add(1,2,3,4)
     add(1,2,3,4,5)
     
</script>
