<script>
    /**
     * Shift the characters by the next character
   * input:  'abcxyz'
   * output: 'bcdyza'
     * **/

     let str = 'abcxyz';
     let strNew = '';
     let strArr = str.split('');
     
     for(s of strArr){        
        let asci = parseInt(s.charCodeAt());
        let nextAsci = asci+1;
        console.log('asci :'+asci);
        console.log('nextAsci :'+nextAsci);

        let nextChar = String.fromCharCode(nextAsci);
        console.log('nextChar :'+nextChar);
        strNew = strNew.concat(nextChar);
     }
     
     console.log('New String :'+strNew);
</script>
